<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Audio Visualizer</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="left-panel">
      <h1>🎵 Pro Audio Visualizer</h1>
      <div id="song-info">No song playing</div>
      <input type="file" id="audioUpload" accept="audio/*" multiple />
      <div class="controls">
        <button id="play">▶ Play</button>
        <button id="pause">⏸ Pause</button>
        <button id="stop">⏹ Stop</button>
        <button id="next">⏭ Next</button>
        <button id="loop">🔁 Loop</button>
        <button id="shuffle">🔀 Shuffle</button>
      </div>
      <div class="visualizer-modes">
        <button class="viz-mode" data-mode="bars">Bars</button>
        <button class="viz-mode" data-mode="circle">Circle</button>
        <button class="viz-mode" data-mode="wave">Wave</button>
      </div>
      <div>
        <label>🔊 Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <label>⏱️ Seek</label>
        <input type="range" id="seek" min="0" max="100" value="0">
      </div>
      <canvas id="visualizer"></canvas>
    </div>
    <div class="playlist" id="playlist"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
